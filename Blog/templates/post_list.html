{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
           <div class="title">
                <h2><a href="#">{{ post.title }}</a></h2>
            </div>
            <div class="text">
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
