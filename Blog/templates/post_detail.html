{% extends 'base.html' %}
{% block content %}
<div class="post">
    <div class="title">
        <h2>{{post.title}}</h2>
    </div>
    <div class="text">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="date">
        <p>{{ post.published_date }}</p>
    </div>
</div>
{% endblock content %}
